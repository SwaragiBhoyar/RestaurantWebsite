<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,200;1,500;1,900&display=swap"
      rel="stylesheet"
    />
</head>
<body>
  <header>
    <a href='#' class="logo">Swaragi Restaurent</a>
     
    <nav class="navigation">
      <a href="home.html">Home</a>
      <a href="#">Menu</a>
      <a href="index.html">About</a>
      <a href="contact.html">Contact</a>
      <button onclick="document.location='login.html'" class="btnlogin-popup">Login</button>
      
    </nav>
  </header>
 
    
    <div class="popup-container">
        <div class="popup">
          <div class="popup-header">
            <h2>Login</h2>
            <span class="close-popup">&times;</span>
          </div>
          <div class="popup-body">
            <form>
              <input type="text" placeholder="Email" required />
              <input type="password" placeholder="Password" required />
              <button type="submit">Login</button>
            </form>
            <p>
              Don't have an account?
              <a href="#" class="signup-link">Sign up here</a>
            </p>
          </div>
        </div>
  
        <div class="popup">
          <div class="popup-header">
            <h2>Sign Up</h2>
            <span class="close-popup">&times;</span>
          </div>
          <div class="popup-body">
            <form>
              <input type="text" placeholder="Name" required />
              <input type="email" placeholder="Email" required />
              <input type="password" placeholder="Password" required />
              <button type="submit">Sign Up</button>
            </form>
            <p>
              Already have an account?
              <a href="#" class="login-link">Log in here</a>
            </p>
          </div>
        </div>
  
        <div class="blur-card">
          <button id="snap-btn" data-work="login" onclick="f()">LOGIN</button>
        </div>
      </div>

  
      <script src="main.js"></script>
      <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
      
    </body>
    
    <script>
      var btn = document.getElementById("snap-btn");
      var card =  document.querySelector(".blur-card");
      function f() {
        const x = btn.getAttribute("data-work");
        if(x == "login"){
          btn.setAttribute("data-work", "signup");
          btn.innerText = "SIGNUP"
          card.style.left = "50%";
          
        }else{
          btn.setAttribute("data-work", "login");
          btn.innerText = "LOGIN";
          card.style.left = "0";
        }
        
      }
    </script>
</body>
</html>
